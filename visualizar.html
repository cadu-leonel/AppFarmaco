<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modo Revisão Avançado (Dark)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6A8EDD;
            --secondary: #66C2E0;
            --success: #2ECC71;
            --danger: #E74C3C;
            --background: #121212;
            --text: #E0E0E0;
            --card-bg: #1E1E1E;
            --shadow: rgba(0, 0, 0, 0.3);
            --border: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        .start-screen {
            text-align: center;
            padding: 4rem 2rem;
        }

        .review-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
            padding: 0 1rem;
        }

        .info-input {
            padding: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 16px;
            width: 100%;
            min-height: 50px;
            -webkit-appearance: none;
            transition: border-color 0.3s ease;
        }

        .info-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .info-input::placeholder {
            color: #666;
        }

        .start-button {
            background: var(--primary);
            color: white;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
            width: 100%;
        }

        .review-interface {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px var(--shadow);
        }

        .flashcard-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            width: 100%;
        }

        .flashcard {
            background: var(--card-bg);
            border-radius: 20px;
            min-height: 60vh;
            max-height: 80vh;
            width: 100%;
            padding: 1.5rem;
            color: var(--text);
            border: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            position: sticky;
            top: 0;
            background: var(--card-bg);
            z-index: 2;
        }

        .card-counter {
            color: var(--secondary);
            font-weight: 500;
        }

        .card-face {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            gap: 1rem;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.4rem;
            color: var(--primary);
        }

        .card-face p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 90%;
        }

        .response-buttons {
            display: none;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            position: sticky;
            bottom: 0;
            background: var(--card-bg);
            z-index: 2;
        }

        .response-button {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            flex: 1;
            max-width: 200px;
            transition: transform 0.2s ease;
        }

        .stats-report {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            box-shadow: 0 10px 30px var(--shadow);
        }

        .stat-item {
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .start-screen {
                padding: 2rem 1rem;
            }

            .review-title {
                font-size: 2rem;
            }

            .card-face p {
                font-size: 1rem;
            }

            .response-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }

            .response-button {
                max-width: 100%;
            }

            .stats-report {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Tela Inicial -->
        <div class="start-screen" id="startScreen">
            <h1 class="review-title">Modo Revisão</h1>
            <div class="user-info">
                <input type="text" id="userName" 
                       placeholder="Seu nome completo" 
                       class="info-input"
                       autocapitalize="words"
                       autocomplete="name">
                
                <input type="text" id="userMatricula" 
                       placeholder="Número de matrícula" 
                       class="info-input"
                       inputmode="numeric"
                       pattern="[0-9]*"
                       autocomplete="one-time-code">
            </div>
            <button class="start-button" onclick="startReview()">Iniciar Revisão</button>
        </div>

        <!-- Interface de Revisão -->
        <div class="review-interface" id="reviewInterface" style="display: none;">
            <div class="card-header">
                <div class="timer" id="timer">00:00</div>
                <div class="card-counter" id="cardCounter">Card 0/20</div>
            </div>

            <div class="flashcard-wrapper">
                <div class="flashcard" id="flashcard">
                    <div class="card-face front" id="front">
                        <div class="card-title">Pergunta</div>
                        <p id="question"></p>
                    </div>
                    <div class="card-face back" id="back" style="display: none;">
                        <div class="card-title">Resposta</div>
                        <p id="answer"></p>
                    </div>
                </div>
            </div>

            <div class="response-buttons" id="responseButtons">
                <button class="response-button correct" onclick="handleAnswer(true)">✅ Certo</button>
                <button class="response-button incorrect" onclick="handleAnswer(false)">❌ Errado</button>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <!-- Relatório de Estatísticas -->
        <div class="stats-report" id="statsReport" style="display: none;">
            <h2>Relatório de Desempenho</h2>
            <div class="stat-item">
                <span>Nome:</span>
                <span id="statsName">-</span>
            </div>
            <div class="stat-item">
                <span>Matrícula:</span>
                <span id="statsMatricula">-</span>
            </div>
            <!-- Outros itens de estatística... -->
            <button class="back-button" onclick="location.reload()">Nova Revisão</button>
        </div>
    </div>
  

  <script>

    let sessionFlashcards = [];
    let results = [];
    let cardStartTime;
    let totalTime = 0;
    let timerInterval;

    document.addEventListener('DOMContentLoaded', () => {
        // Configurações iniciais para mobile
        setupMobileInputs();
        setupCardInteractions();
    });

    function setupMobileInputs() {
        const inputs = document.querySelectorAll('.info-input');
        
        inputs.forEach(input => {
            input.addEventListener('touchstart', function(e) {
                this.style.fontSize = '16px';
                this.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        });
    }

    function setupCardInteractions() {
        const flashcard = document.getElementById('flashcard');
        
        // Eventos para desktop e mobile
        flashcard.addEventListener('click', toggleCard);
        flashcard.addEventListener('touchstart', function(e) {
            e.preventDefault();
            toggleCard();
        });
    }

    function startReview() {
        const userName = document.getElementById('userName').value.trim();
        const userMatricula = document.getElementById('userMatricula').value.trim();

        if (!userName || !userMatricula) {
            alert('Por favor, preencha seu nome e matrícula!');
            return;
        }

        // Selecionar 20 flashcards aleatórios
        sessionFlashcards = shuffleArray(allFlashcards).slice(0, 20);
        currentCardIndex = 0;
        results = [];
        totalTime = 0;

        // Iniciar interface
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('reviewInterface').style.display = 'block';
        showCard(currentCardIndex);
        startCardTimer();
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function showCard(index) {
        if (index < 0 || index >= sessionFlashcards.length) return;

        const card = sessionFlashcards[index];
        document.getElementById('question').textContent = card.pergunta;
        document.getElementById('answer').textContent = card.resposta;
        document.getElementById('cardCounter').textContent = `Card ${index + 1}/${sessionFlashcards.length}`;
        updateProgress(index);
        startCardTimer();
    }

    function toggleCard() {
        const front = document.getElementById('front');
        const back = document.getElementById('back');
        const responseButtons = document.getElementById('responseButtons');

        if (front.style.display === 'none') {
            front.style.display = 'flex';
            back.style.display = 'none';
            responseButtons.style.display = 'none';
        } else {
            front.style.display = 'none';
            back.style.display = 'flex';
            responseButtons.style.display = 'flex';
            window.scrollTo(0, 0); // Garantir visibilidade no mobile
        }
    }

    function startCardTimer() {
        cardStartTime = Date.now();
        clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
        const timeElapsed = Math.floor((Date.now() - cardStartTime) / 1000);
        document.getElementById('timer').textContent = formatTime(timeElapsed);
    }

    function handleAnswer(isCorrect) {
        const timeSpent = Math.floor((Date.now() - cardStartTime) / 1000);
        totalTime += timeSpent;

        results.push({
            card: sessionFlashcards[currentCardIndex],
            isCorrect,
            timeSpent,
            timestamp: new Date().toLocaleTimeString()
        });

        if (currentCardIndex < sessionFlashcards.length - 1) {
            currentCardIndex++;
            resetCard();
            showCard(currentCardIndex);
        } else {
            finishReview();
        }
    }

    function resetCard() {
        document.getElementById('front').style.display = 'flex';
        document.getElementById('back').style.display = 'none';
        document.getElementById('responseButtons').style.display = 'none';
    }

    function updateProgress(index) {
        const progress = ((index + 1) / sessionFlashcards.length) * 100;
        document.getElementById('progress').style.width = `${progress}%`;
    }

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function finishReview() {
        clearInterval(timerInterval);
        document.getElementById('reviewInterface').style.display = 'none';
        document.getElementById('statsReport').style.display = 'block';

        // Coletar dados do usuário
        const userData = {
            name: document.getElementById('userName').value.trim(),
            matricula: document.getElementById('userMatricula').value.trim()
        };

        // Calcular estatísticas
        const total = results.length;
        const correct = results.filter(r => r.isCorrect).length;
        const averageTime = total > 0 ? Math.floor(totalTime / total) : 0;

        // Atualizar interface
        document.getElementById('statsName').textContent = userData.name;
        document.getElementById('statsMatricula').textContent = userData.matricula;
        document.getElementById('statsTotal').textContent = total;
        document.getElementById('statsCorrect').textContent = correct;
        document.getElementById('statsIncorrect').textContent = total - correct;
        document.getElementById('statsTotalTime').textContent = formatTime(totalTime);
        document.getElementById('statsAverageTime').textContent = formatTime(averageTime);
        document.getElementById('statsAccuracy').textContent = total > 0 ?
            `${((correct / total) * 100).toFixed(1)}%` : '0%';

        // Gerar detalhes do tempo
        const timeDetails = document.getElementById('timeDetails');
        timeDetails.innerHTML = results.map((result, index) => `
            <div class="time-item ${result.isCorrect ? 'correct' : 'incorrect'}">
                <span>#${index + 1} - ${result.card.pergunta.substring(0, 30)}${result.card.pergunta.length > 30 ? '...' : ''}</span>
                <div>
                    <span>${formatTime(result.timeSpent)}</span>
                    <small>${result.timestamp}</small>
                </div>
            </div>
        `).join('');

        // Salvar dados de desempenho
        savePerformanceData(userData);
    }

    function savePerformanceData(userData) {
        const performanceData = {
            user: userData,
            date: new Date().toISOString(),
            stats: {
                total: results.length,
                correct: results.filter(r => r.isCorrect).length,
                totalTime: totalTime,
                accuracy: (results.filter(r => r.isCorrect).length / results.length * 100).toFixed(1) + '%'
            },
            details: results
        };

        const allData = JSON.parse(localStorage.getItem('performanceData')) || [];
        allData.push(performanceData);
        localStorage.setItem('performanceData', JSON.stringify(allData));
    }

    // Ajustes de layout para mobile
    window.addEventListener('resize', adjustCardHeight);
    function adjustCardHeight() {
        const flashcard = document.getElementById('flashcard');
        const windowHeight = window.innerHeight;
        flashcard.style.height = windowHeight < 768 ? 
            `${windowHeight * 0.6}px` : 
            '75vh';
    }
    adjustCardHeight();

   
     
  </script>
